# ==========================================
# SafeTravel-Server Docker Compose
# ==========================================

version: '3.8'

services:
  # ==========================================
  # MySQL Database
  # ==========================================
  db:
    image: mysql:8.0
    container_name: safetravel-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-safetravel}
      MYSQL_USER: ${MYSQL_USER:-safetravel_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-safetravel_pass}
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - safetravel-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ==========================================
  # SafeTravel API Server
  # ==========================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: safetravel-api
    restart: unless-stopped
    ports:
      - "${API_PORT:-8001}:8000"
    environment:
      - DATABASE_URL=mysql+mysqlconnector://${MYSQL_USER:-safetravel_user}:${MYSQL_PASSWORD:-safetravel_pass}@db:3306/${MYSQL_DATABASE:-safetravel}
      - SECRET_KEY=${SECRET_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEOAPIFY_KEY=${GEOAPIFY_KEY}
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - GEMINI_MODEL=${GEMINI_MODEL:-gemini-2.5-flash}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - safetravel-network
    volumes:
      - ./logs:/app/logs
      - ./generated:/app/generated

networks:
  safetravel-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
